<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hockey Name Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/stylesheet/style.css">

</head>

<body>
    <!-- row for header and title of game-->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="jumbotron primary">
                <div class="container">
                    <h1>
                        <strong>Hockey Player Guessing Game</strong>
                    </h1>
                </div>
                <p>
                    <a class="btn btn-primary btn-lg" href="index.html" role="button">Click For New Name</a>
                </p>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <!-- row for scoreboard and starting button-->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="scoreBoard">
                <ul class="list-group">

                    <li class="list-group-item">
                        <p id="currentWord">Guess the Hockey Player's Name:
                            <br><p id="answerArray"></p>
                        </p>
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
    <!-- row for images and information for player to use when guessing-->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <image src="assets/images/fff.png" alt="hangman image" height="540px"></image>
        </div>
        <div class="col-md-4">
            <ul>
                <li class="list-group-item">
                    <p>Lives Remaining:<span id="livesLeft"></span></p>
                </li>
                <li class="list-group-item">
                    <p>Letters Already Guessed:<span id="lettersGuessed"></span></p>
                </li>
            </ul>

        </div>
        <div class="col-md-2"></div>

    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
